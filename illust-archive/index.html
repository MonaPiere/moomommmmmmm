<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illust Archive</title>
  <style>
    body { margin:0; background:#fafafa; font-family:sans-serif; }
    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
      gap:12px; padding:12px;
    }
    .gallery img { width:100%; border-radius:8px; cursor:pointer; }
    .viewer {
      position:fixed; inset:0; background:rgba(0,0,0,.85);
      display:none; align-items:center; justify-content:center;
    }
    .viewer img { max-width:95%; max-height:95%; }
  </style>
</head>
<body>

<div class="gallery">
  <img src="images/5a17c23d.jpg" loading="lazy">
</div>

<div class="viewer" onclick="this.style.display='none'">
  <img>
</div>

<script>
  const viewer = document.querySelector('.viewer');
  const viewerImg = viewer.querySelector('.viewer img');
  document.querySelectorAll('.gallery img').forEach(img => {
    img.onclick = () => {
      viewerImg.src = img.src;
      viewer.style.display = 'flex';
    };
  });
</script>

</body>
</html>
